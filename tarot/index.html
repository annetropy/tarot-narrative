<html>
	<head>
		<link rel="stylesheet" href="css/tarot.css" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Lato" rel="stylesheet">
		<title>
			Tarot as a Narrative Generator
		</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="code/tarot.js"></script>
	</head>
	<body>
		<div class="tarot">
			<h1 id="storyType"></h1>
			<div id="cards" class="cardSpread"></div>
			<div id="labels" class="cardSpread"></div>
			<div id="buttons" class="cardSpread">
				<div id="button0" name="newcard" class="cardlabel btn btn-two">NEW CARD</div>
				<div id="button1" name="newcard" class="cardlabel btn btn-two">NEW CARD</div>
				<div id="button2" name="newcard" class="cardlabel btn btn-two">NEW CARD</div>
				<div id="button3" name="newcard" class="cardlabel btn btn-two">NEW CARD</div>
				<div id="button4" name="newcard" class="cardlabel btn btn-two">NEW CARD</div>
			</div>
	    <div id="spread">
				<div id="story"></div>
				<br>
				<div id="newSpread" class="cardlabel btn btn-two" >NEW SPREAD</div>
			</div>
		</div>
		<p><br><br></p>
  </body>
  </html>
